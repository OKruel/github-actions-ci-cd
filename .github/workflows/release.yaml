name: Slack Notification on Application Release
on:
  release:
    types: [published]
jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: send slack msg
        run: |
          curl -X POST -H 'Content-type: application/json' /
          --data '{"text":"New release ${{ github.event.release.tag_name }}" is out. <${{ github.event.release.html_url }}|check it out here.>}' /
          ${{ secrets.SLACK_WEBHOOK }}
