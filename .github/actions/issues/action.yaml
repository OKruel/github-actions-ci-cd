name: Create Github issue
author: Olavo Kruel
description: Opens a github issue with given inputs.

inputs:
  token:
    description: "Github API access token"
    required: true

  title:
    # In a multiple commit push event
    # This syntax get the YOUNGEST commit
    #? description: "${{ github.event.head_commit.message }}"
    # This syntax gets the OLDEST commit
    description: "${{ github.event.commits[0].message }}"
    required: true

  body:
    description: "Issue Body"
    required: false

  assignees:
    description: "Issue Body"
    required: false

outputs:
  issue:
    description: "The issue object as a JSON string"

runs:
  using: "node12"
  main: "dist/index.js"
